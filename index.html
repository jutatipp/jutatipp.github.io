      padding: 8px 18px;
      border-radius: 22px;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(30, 32, 68, 0.1);
    }
    .social a:hover {
      background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
      transform: translateY(-2px) scale(1.05);
    }
    strong {
      color: #004d80;
    }
